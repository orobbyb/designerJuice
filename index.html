<body>
  <div id="bwrapper">
    <h1>Designer Juice</h1>
    <img src="assets/images/blender.png" alt="Blender" id="blender">
    <div id="top">
      <img src="assets/images/apple.png" alt="Apple with face" id="apple1" class="fruit">

      <!-- Placeholders -->

      <img src="assets/images/apple.png" alt="nothing" id="p1" class="fruit">

      <!-- Placeholders -->

      <img src="assets/images/grapes.png" alt="Grapes with face" id="grapes1" class="fruit">

      <img src="assets/images/strawberry.png" alt="Strawberry with face" id="strawberry1" class="fruit">

      <img src="assets/images/cherries.png" alt="Cherries with face" id="cherries1" class="fruit">

      <img src="assets/images/carrot.png" alt="Carrot with face" id="carrot1" class="fruit">

      <img src="assets/images/orange.png" alt="Orange with face" id="orange1" class="fruit">

  </div>

  <div id="orderBox">
    <p id="grapeOrder">Grapes:</p>
    <p id="appleOrder">Apple:</p>

    <p id="bananaOrder">Banana:</p>
    <p id="carrotOrder">Carrot:</p>

  <div id="fwrapper">

    <div id="blendWrapper">
      <button id="blend" onclick="blend()">Blend</button>
    </div>

    <button type="button" id="grapesButton" onclick="show('grapes1')">
      <img src="assets/images/grapes.png" alt="Grapes with face" id="grapes">
    </button>

    <button type="button" id="appleButton" onclick="show('apple1')">
      <img src="assets/images/apple.png" alt="Apple with face" id="apple">
    </button>

    <button type="button" id="strawberryButton" onclick="show('strawberry1')">
      <img src="assets/images/strawberry.png" alt="Strawberry with face" id="strawberry">
    </button>

    <button type="button" id="cherriesButton" onclick="show('cherries1')">
      <img src="assets/images/cherries.png" alt="Cherries with face" id="cherries">
    </button>

    <button type="button" id="orangeButton" onclick="show('orange1')">
      <img src="assets/images/orange.png" alt="Orange with face" id="orange">
    </button>

    <button type="button" id="bananaButton" onclick="show('banana1')">
      <img src="assets/images/banana.png" alt="Banana with face" id="banana">
    </button>

    <button type="button" id="carrotButton" onclick="show('carrot1')">

    </button>
